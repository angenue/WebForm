<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-6" style="max-width: 500px;">
                <div class="container bg-white rounded-pill p-2 m-4 text-center">
                    <h2 class="title">Webforms</h2>
                </div>
            </div>
        </div>
    </div>
    
    

    
    <div class="container-fluid bg-white rounded-4 p-4 border-0 shadow abeezee-regular" style="max-width: 700px;">
        <div class="buttons ms-4 mt-3">
            <div class="button red"></div>
            <div class="button yellow"></div>
            <div class="button green"></div>
        </div>

        <form class="row g-3">
            
            <div class="col-md-6 mt-5">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" id="firstName" class="form-control border-0 bg-gray" required maxlength="10">
                <div class="invalid-feedback">First Name must be at most 10 characters.</div>
            </div>


            <div class="col-md-6 mt-5">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" id="lastName" class="form-control border-0 bg-gray" required maxlength="10">
                <div class="invalid-feedback">Last Name must be at most 10 characters.</div>
            </div>
        
            <div class="col-12">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control border-0 bg-gray" required>
            </div>


            <div class="col-12">
                <label for="address" class="form-label">Address</label>
                <input type="text" id="address" class="form-control border-0 bg-gray" required maxlength="100">
                <div class="invalid-feedback">Address must be at most 100 characters.</div>
            </div>


            <div class="col-md-6">
                <label for="city" class="form-label">City</label>
                <select id="city" class="form-select border-0 bg-gray" required>
                <option selected disabled value="">Choose...</option>
                <option>Philadelphia</option>
                <option>Chicago</option>
                <option>San Francisco</option>
                <option>New York</option>
                <option>Miami</option>
                </select>
            </div>
            

            <div class="col-md-6">
                <label for="zipcode" class="form-label">ZipCode</label>
                <input type="text" id="zipcode" class="form-control border-0 bg-gray" required pattern="[0-9]{5}">
                <div class="invalid-feedback">Zipcode must be exactly 5 digits.</div>
            </div>


            <div class="d-grid gap-2 d-md-flex justify-content-md-end pt-2">
                <button class="btn btn-outline-primary me-md-2 rounded-pill col-2" type="button">Cancel</button>
                <button class="btn btn-primary rounded-pill col-2" type="submit">Save</button>
              </div>
        </form>
    </div>
</body>
</html>
